<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/control_panel/panel.css" />
    <title>Panel</title>
  </head>
  <body>
    <div id="myPanel">
      <div class="handle">Trading Control Panel</div>
      <h1>Trading Information</h1>

      <!-- Current Trade Info -->
      <div class="trade-info">
        <h2>Current Trades</h2>
        <ul id="trade-status-list">
          <li></li>
          <li></li>
        </ul>
      </div>

      <!-- Order History -->
      <div class="order-history">
        <h2>Order History</h2>
        <ul id="order-history-list">
          <li></li>
          <li></li>
        </ul>
      </div>

      <!-- Stats Table -->
      <div class="stats">
        <h2>Current Trading Stats</h2>
        <table id="stats-table">
          <thead>
            <tr>
              <th>Asset</th>
              <th>Free</th>
              <th>Used</th>
              <th>Total</th>

            </tr>
          </thead>
         
          <tbody>
          </tbody>
        </table>
        <table id="stats-table1">
          <thead>
            <tr>
              <th>Wins</th>
              <th>Loss</th>
              <th>Win/Loss Ratio </th>
            </tr>
          </thead>
         
          <tbody>
          </tbody>
        </table>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="resetButton">Reset Trading</button>
      </div>
    </div>

    <script type="module" src="/control_panel/panel.js"></script>
  </body>
</html>
